<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="lightbox">
      <div class="wrapper">
        <header class="lightbox-header">
          <div class="photographer">
            <i class="fa-solid fa-camera"></i>
            <div class="photographer-name"><span></span></div>
          </div>
          <div class="buttons">
            <i class="fa-solid fa-magnifying-glass-plus" title="Zoom"></i>
            <i class="fa-solid fa-link" title="Copy Link"></i>
            <i class="fa-brands fa-x-twitter" title="Share on Twitter"></i>
            <i class="fa-solid fa-download" title="Download"></i>
            <i class="fa-solid fa-xmark" title="Close"></i>
          </div>
        </header>
        <div class="lightbox-nav">
          <i class="fa-solid fa-chevron-left prev-btn"></i>
          <i class="fa-solid fa-chevron-right next-btn"></i>
        </div>
        <div class="preview-img">
          <div class="img">
            <img src="" alt="preview-img" />
          </div>
        </div>
      </div>
    </div>

    <section class="search">
      <img src="images/search-img.jpg" alt="" />
      <div class="content">
        <h1>Photo Gallery by Ahmed Adel</h1>
        <p>Search and download any images within a second</p>
        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input type="text" placeholder="Search images" />
        </div>
        <div class="category-filters">
          <button data-category="" class="active">All</button>
          <button data-category="nature">Nature</button>
          <button data-category="city">City</button>
          <button data-category="animals">Animals</button>
          <button data-category="space">Space</button>
        </div>
      </div>
    </section>

    <section class="gallery">
      <ul class="images"></ul>
      <button class="load-more">Load More</button>
    </section>
  </body>
</html>
